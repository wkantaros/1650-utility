<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <title>1650 Cybersecurity Utility</title>
  </head>

  <body>
    <div class="container">
      <section class="header">
        <h2 class="title">A simple tool to convert hex addresses to little endian</h2>
      </section>
      <section class="functions">
        <div class="six columns">
          <div class="littleEndian">
            <div class="row">
              <label for="toLittleEndian">convert hex address to little-endian <span class="c-format">(c-format)</span></label>
              <input class="u-full-width" type="text" placeholder="Input: 0x9fa5501" id="toLittleEndian">
            </div>
            <div class="row">
              <input class="u-full-width" type="text" placeholder="Output: \x01\x50\xa5\x9f"
              id="toLittleEndianOutput" readonly>
            </div>
            <div class="row">
              <button class="button-primary" id="toLittleEndianBtn">Convert</button>
            </div>
          </div>
        </div>
        <div class="six columns">
          <div class="backslash">
            <div class="row">
              <label for="addBackslash">add \x to each hex number</label>
              <input class="u-full-width" type="text" placeholder="Input: 21c8717d7a790a" id="addBackslash">
            </div>
            <div class="row">
              <input class="u-full-width" type="text" placeholder="Output: \x21\xc8\x71\x7d\x7a\x79\x0a"
              id="addBackslashOutput" readonly>
            </div>
            <div class="row">
              <button class="button-primary" id="addBackslashBtn">Convert</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="footer">
      <a class="github-button" href="https://github.com/wkantaros/1650-utility" data-icon="octicon-star"
        aria-label="Star wkantaros/1650-utility on GitHub">Star</a>
      <script src="conversions.js"></script>
    </div>
  </body>
</html>
